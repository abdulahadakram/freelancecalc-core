{% if messages %}
    <div>
        {% for message in messages %}
            <div class="alert
                {% if 'danger' in message.tags %}alert-danger
                {% elif 'success' in message.tags %}alert-success
                {% elif 'warning' in message.tags %}alert-warning
                {% elif 'info' in message.tags %}alert-info
                {% endif %} alert-dismissible fade show"
                 role="alert">
                {{ message }}
                <button type="button"
                        class="btn-close"
                        data-bs-dismiss="alert"
                        aria-label="Close">
                </button>
            </div>
        {% endfor %}
    </div>
{% endif %}
